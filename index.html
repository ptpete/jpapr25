<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sync Checkboxes with Firebase</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

    // Firebase Configuration
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_STORAGE_BUCKET",
      messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getDatabase();

    // Function to update checkbox status in Firebase
    function updateCheckboxStatus(checkboxId, isChecked) {
      const checkboxRef = ref(db, 'checkboxes/' + checkboxId);
      set(checkboxRef, {
        checked: isChecked // Store the checkbox state
      });
    }

    // Function to read checkbox status from Firebase
    function getCheckboxStatus(checkboxId) {
      const checkboxRef = ref(db, 'checkboxes/' + checkboxId);
      onValue(checkboxRef, (snapshot) => {
        const data = snapshot.val();
        if (data !== null) {
          // Update checkbox state based on data
          document.getElementById(checkboxId).checked = data.checked;
        }
      });
    }

    // When the page loads, get the initial status of the checkboxes
    window.onload = () => {
      getCheckboxStatus("checkbox1");
      getCheckboxStatus("checkbox2");
    };

    // Event listeners to update Firebase when checkboxes change
    document.getElementById("checkbox1").addEventListener('change', (event) => {
      updateCheckboxStatus("checkbox1", event.target.checked);
    });
    document.getElementById("checkbox2").addEventListener('change', (event) => {
      updateCheckboxStatus("checkbox2", event.target.checked);
    });
  </script>
</head>
<body>
  <h1>Sync Checkboxes with Firebase</h1>
  <label for="checkbox1">Checkbox 1</label>
  <input type="checkbox" id="checkbox1"><br><br>
  <label for="checkbox2">Checkbox 2</label>
  <input type="checkbox" id="checkbox2"><br><br>
</body>
</html>
