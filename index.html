<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sync Checkboxes</title>
  <link rel="icon" href="favicon.ico">
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f5f5f5;
    }

    .checkbox-list {
      list-style: none;
      padding: 0;
    }

    .checkbox-item {
      margin: 10px 0;
    }

    .checkbox-item input {
      margin-right: 10px;
    }
  </style>
</head>
<body>

  <h1>Sync Checkboxes Across Devices</h1>
  
  <ul class="checkbox-list" id="checkboxList">
    <!-- Checkboxes will appear here -->
  </ul>

  <script>
    // Your Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyCAbCD5eLXKW-izbCmVOpA-9jAjcLSN3b4",
      authDomain: "jpapr25.firebaseapp.com",
      projectId: "jpapr25",
      storageBucket: "jpapr25.firebasestorage.app",
      messagingSenderId: "664046829915",
      appId: "1:664046829915:web:7d16ace7d82bf918295a7e"
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const database = firebase.database(app);

    const checkboxListRef = database.ref('checkboxes');

    // Function to render the checkboxes
    function renderCheckboxes(data) {
      const checkboxList = document.getElementById('checkboxList');
      checkboxList.innerHTML = ''; // Clear the list

      data.forEach((checkboxData) => {
        const li = document.createElement('li');
        li.classList.add('checkbox-item');

        const input = document.createElement('input');
        input.type = 'checkbox';
        input.id = checkboxData.id;
        input.checked = checkboxData.checked;

        input.addEventListener('change', (event) => {
          // Sync change to Firebase
          checkboxListRef.child(checkboxData.id).update({ checked: event.target.checked });
        });

        li.appendChild(input);
        li.appendChild(document.createTextNode(checkboxData.name));
        checkboxList.appendChild(li);
      });
    }

    // Listen for changes in the database and update UI
    checkboxListRef.on('value', (snapshot) => {
      const checkboxesData = snapshot.val();
      const data = Object.keys(checkboxesData).map(key => ({ id: key, ...checkboxesData[key] }));
      renderCheckboxes(data);
    });

    // Add some initial checkboxes to the database if none exist
    checkboxListRef.once('value', (snapshot) => {
      if (!snapshot.exists()) {
        const initialData = [
          { id: 'checkbox1', name: 'Task 1', checked: false },
          { id: 'checkbox2', name: 'Task 2', checked: false },
          { id: 'checkbox3', name: 'Task 3', checked: false },
        ];

        initialData.forEach((checkbox) => {
          checkboxListRef.child(checkbox.id).set(checkbox);
        });
      }
    });
  </script>
</body>
</html>
