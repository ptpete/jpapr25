<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smooth Slider Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .slider-container {
      width: 80%;
      max-width: 600px;
      text-align: center;
    }

    .slider {
      width: 100%;
      height: 12px;
      background: #ddd;
      border-radius: 5px;
      outline: none;
      -webkit-appearance: none;
      appearance: none;
      transition: all 0.1s ease-in-out; /* Smooth background change */
    }

    .slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 30px;
      height: 30px;
      background: #4CAF50;
      border-radius: 50%;
      cursor: pointer;
      transition: all 0.3s ease-out; /* Smooth thumb expansion */
    }

    .slider::-moz-range-thumb {
      width: 30px;
      height: 30px;
      background: #4CAF50;
      border-radius: 50%;
      cursor: pointer;
      transition: all 0.3s ease-out;
    }

    .slider-value {
      font-size: 1.5em;
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="slider-container">
    <h1>Day Selector</h1>
    <input type="range" min="1" max="9" value="1" class="slider" id="daySlider">
    <div class="slider-value" id="sliderValue">Day 1</div>
  </div>

  <script>
    const slider = document.getElementById('daySlider');
    const valueDisplay = document.getElementById('sliderValue');

    slider.addEventListener('input', function() {
      let dayValue = slider.value;
      valueDisplay.textContent = `Day ${dayValue}`;
      
      // Apply smooth elastic effect on the slider thumb while dragging
      slider.style.transform = 'scale(1.1)';
      
      // Delay the reset of the scale back to normal after drag is done
      setTimeout(() => {
        slider.style.transform = 'scale(1)';
      }, 150);
    });
  </script>

</body>
</html>
