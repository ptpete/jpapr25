<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slider with Square Handle</title>
  <link rel="icon" href="favicon.ico">
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f4f4f4;
    }

    .slider-container {
      width: 80%;
      max-width: 600px;
      margin-top: 30px;
    }

    .slider {
      -webkit-appearance: none;
      appearance: none;
      width: 100%;
      height: 12px;
      background: #ddd;
      border-radius: 5px;
      outline: none;
      opacity: 0.7;
      transition: opacity .2s;
    }

    .slider:hover {
      opacity: 1;
    }

    .slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 20px;
      height: 20px;
      background: #4CAF50;
      border-radius: 5px; /* Square shape */
      cursor: pointer;
    }

    .slider::-moz-range-thumb {
      width: 20px;
      height: 20px;
      background: #4CAF50;
      border-radius: 5px;
      cursor: pointer;
    }

    .slider-value {
      text-align: center;
      font-size: 18px;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="slider-container">
    <input type="range" min="1" max="9" value="1" class="slider" id="daySlider">
    <div class="slider-value">
      Day <span id="dayValue">1</span>
    </div>
  </div>

  <script>
    const slider = document.getElementById("daySlider");
    const dayValue = document.getElementById("dayValue");

    slider.oninput = function() {
      dayValue.textContent = this.value;
    }
  </script>
</body>
</html>
